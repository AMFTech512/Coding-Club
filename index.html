<canvas id='graph' width='100px' height='100px' style='border: 1px solid black'></canvas>
<script>
  var canvas = document.getElementById('graph');
  var ctx = canvas.getContext('2d');
  ctx.moveTo(10, 10);
  ctx.lineTo(20, 20);
  ctx.stroke();
  
  ctx.beginPath();
  ctx.moveTo(30, 40);
  ctx.lineTo(30, 70);
  ctx.stroke();
</script>

<script src='script.js'></script>
